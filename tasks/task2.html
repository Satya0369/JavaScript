<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
     <script>
        let x=+prompt("Enter a Number")
        if((x&(x-1))==0){
            document.write("Given number is a power of 2")
        }
        else{
            document.write("Given number is not a power of 2")
        }
     </script>
</body>
